<html>
<head>
<title>Online Food</title>
<body bgcolor="yellow">
  <h1 style="color:red;"><em><center>Order Food Online</center></em></h1>
  <form>
    <fieldset>

    <label for="fname">First Name:  </label>
    <input type="text" id="fname" name="fname" value="Enter your first name"><br><br>
    <label for="lname">Last Name:  </label>
    <input type="text" id="lname" name="lname" value="Enter your last name"><br><br>
    <label for="date">Date:  </label>
    <input type="date" id="date" name="date"><br><br>
    <label for="email">Email ID:  </label>
    <input type="email" id="email" name="email" value="Enter your email"><br><br>
    <label for="tel">Contact Number:  </label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="text">Food preference:  </label>
    <input type="radio" id="html" name="Food_Preference" value="html">
    <label for="html">Vegetarian</label<br>
      <input type="radio" id="css" name="Food_preference" value="css">
        <label for="css">Non-Vegetarian</label<br>

<br><br>

         <label for="restraunt">Choose your restraunt: </label>
            <input list="restraunts">
            <datalist id="restraunts">
              <option value="Haldiram">
                <option value="Bikaner">
                  <option value="MacDonalds">
                    <option value="Burger king">
                      <option value="Runway"></datalist><br><br>
        <label for="drink">Select your Drink: </label>
              <input list="drink">
                  <datalist id="drink">
                      <option value="Coffee">
                          <option value="Tea">
                              <option value="Coke">
                                  <option value="Sprite"></datalist><br><br>
  <label for="soup">Soups: </label>
      <input list="browsers">
        <datalist id="browsers">
          <option value="Tomato soup">
            <option value="Mushroom Soup">
              <option value="Manchao soup">
                <option value="Spinach Soup">

  </datalist><br><br>
  <label for="dishes">Dishes: </label>
      <input list="dishes">
        <datalist id="dishes">
          <option value="Biryani">
            <option value="Aaloo Parantha">
              <option value="Dosa">
                <option value="Shahi Paneer with Naan">
                  <option value="Pasta">
                </datalist><br><br>
      <label for="text">Order For: </label>
        <input type="radio" id="take_away" name="take_away" value="take_away">
          <label for="take_away">Take away</label<br>
        <input type="radio" id="home_delivery" name="home_delivery" value="home_delivery">
          <label for="home_deliver">home Delivery</label><br><br>

      <label for="address">Address:  </label>
        <input type="text" id="address" name="address" value="Enter your Address

        "><br><br>
        <label for="state">State:  </label>
        <input type="text" id="state" name="state" value=""><br><br>
<br><br>
  <input type="submit" value="Submit">
  <input type="reset">
                    </fieldset>
  </form>
</body>
</html>
